query getTransactionByAccountWithAggregates($object: Int!) {
  Transactions(where: {accountId: {_eq: $object}}) {
    ...transactions
  }
  Transactions_aggregate(where: {Account: {id: {_eq: $object}}}) {
    aggregate {
      count
      sum {
        amount
      }
      max {
        amount
      }
    }
  }
}
