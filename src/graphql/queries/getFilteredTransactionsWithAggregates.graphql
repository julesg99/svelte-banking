query getFilteredTransaction(
  $where: Transactions_bool_exp!, 
  $limit: Int!, 
  $offset: Int!,
  $dateOrder: order_by
) {
  Transactions(order_by: {transactionDate: $dateOrder}, where: $where, limit: $limit, offset: $offset) {
    ...transactions
  }
  Transactions_aggregate(where: $where) {
    aggregate {
      count
      sum {
        amount
      }
      max {
        amount
      }
    }
  }
}
