query getFilteredTransaction($where: Transactions_bool_exp!, $dateOrder: order_by) {
  Transactions(where: $where, order_by: {transactionDate: $dateOrder}) {
    ...transactions
  }
  Transactions_aggregate(where: $where) {
    aggregate {
      count
      sum {
        amount
      }
      max {
        amount
      }
    }
  }
}